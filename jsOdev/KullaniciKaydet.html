<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
   
</head>
<body>
    <table>
        <tr>
            <td><label>Ad</label></td>
            <td><label>:</label></td>
            <td><input id="txtAd" type="text" onchange="LabelaYaz(txtAd)" /></td>
        </tr>
        <tr>
            <td><label>Soyad</label></td>
            <td><label>:</label></td>
            <td><input id="txtSoyad" type="text" onchange="LabelaYaz(txtSoyad)" /></td>
        </tr>
        <tr>
            <td><label>Yaş</label></td>
            <td><label>:</label></td>
            <td><input id="txtYas" type="text" onchange="LabelaYaz(txtYas)" /></td>
        </tr>
        <tr>
            <td><input id="btnKaydet" type="button" value="Kaydet" onclick="KullaniciKontrol()" /></td>
        </tr>
        <tr>
            <td><label id="lblAd" ></label></td>
        </tr>
        <tr>
            <td><label id="lblSoyad"></label></td>
        </tr>
        <tr>
            <td><label id="lblYas"></label></td>
        </tr>
    </table>
</body>
</html>

<script>
        function KullaniciKontrol() {
            var kisi = new Object();

            if (txtAd.value != null || txtAd.value != "") {
                kisi.Ad = txtAd.value;
            }
            if (txtSoyad.value != null || txtSoyad.value != "") {
                kisi.Soyad = txtSoyad.value;
            }
            if (isFinite(txtYas.value)) {
                kisi.Yas = txtYas.value;
            }

            if (kisi.Ad != "" && kisi.Soyad != "" && (kisi.Yas != "" || kisi.Yas > 0)) {

                lblAd.innerHTML = kisi.Ad;
                lblSoyad.innerHTML = kisi.Soyad;
                lblYas.innerHTML = kisi.Yas;

            } else {
                alert("Lütfen bilgilerinizi kontrol edip tekrar deneyin.");
            }

            var sonuc = confirm("Bilgiler doğru mu?");
            if (sonuc) {
                document.getElementById("lblAd").style.color = "red";
                document.getElementById("lblSoyad").style.color = "red";
                document.getElementById("lblYas").style.color = "red";              
            }
            else {
                txtAd.value = "";
                txtSoyad.value = "";
                txtYas.value = "";
                lblAd.innerHTML = "<p></p>";
                lblSoyad.innerHTML = "<p></p>";
                lblYas.innerHTML = "<p></p>";
            }
        }
</script>
